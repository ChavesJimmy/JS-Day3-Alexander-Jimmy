<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="container">
    <div id="userinput">
        <form>
        <!-- <form onsubmit="return false"> -->
        <!-- <form onsubmit="event.preventDefault()"> also works  -->
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <input type="number" name="degrees" class="form-control mb-2" id="userdegreeinput" placeholder="Please input a Number" aria-label="Please input a Number">
                </div>
                <div class="col-auto">
                    <button id="submit" type="submit" class="btn btn-primary mb-2" onclick="temperature()">Submit</button>
                </div>
            </div>
          </form>
    </div>
    <div>
        <div id="programoutput" class="row align-items-center justify-content-center">
            <figure id="hotpicture">
                <figcaption class="figure-img img-fluid rounded bg-warning text-center p-1"><h2>ItÂ´s hot today !</h2></figcaption>
                <img src="../images/hotweather.jpg" class="img-fluid">
            </figure>
            <figure id="moderatepicture">
                <figcaption class="figure-img img-fluid rounded bg-secondary text-white text-center p-1"><h2>Temperature today is moderate</h2></figcaption>
                <img src="../images/moderateweather.jpg" class="img-fluid">
            </figure>
            <figure id="coldpicture">
                <figcaption class="figure-img img-fluid rounded bg-info text-center p-1"><h2>Today is really cold !</h2></figcaption>
                <img src="../images/coldweather.jpg" class="img-fluid">
            </figure>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="javascript.js" rel="javascript"></script>
</body>
</html>
